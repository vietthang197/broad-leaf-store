# mongod.conf

# Cấu hình cơ bản
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

# Cấu hình lưu trữ
storage:
  dbPath: /data/db
  wiredTiger:
    engineConfig:
      cacheSizeGB: 4
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Cấu hình xác thực và bảo mật
security:
  authorization: enabled

# Cấu hình mạng
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 15000

# Cấu hình hiệu suất
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Cấu hình WiredTiger
setParameter:
  wiredTigerConcurrentReadTransactions: 256
  wiredTigerConcurrentWriteTransactions: 256
